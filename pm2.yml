apps:
  - script: ./app.js
    name: nacelle-magento-connector
    # autorestart if env cycles
    autorestart: true
    # in prod, do not automatically build changes
    watch: false
    # require esm for running es modules
    node_args: '-r esm --max_old_space_size=512'
    error_file: ./logs/error.log
    # uncomment to save output log
    # out_file: ./logs/output.log
    max_memory_restart: '1024M'
    # only set prod env
    env_production:
      NODE_ENV: production
